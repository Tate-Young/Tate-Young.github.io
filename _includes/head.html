<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>{{ page.title }} - {{ site.title }}</title>
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
<meta name="twitter:keywords" content="{{ page.title }} - {{ site.title }}" property='og:description' />
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title }} - {{ site.title }}">
<meta name="og:keywords" content="{{ page.title }} - {{ site.title }}|{{ page.content | strip_html | strip_newlines | truncate: 120 }}"
  property='og:description' />
<link rel="icon" type="image/png" href="{{ site.url }}/style/favicons/favicon.ico" />
<link href="{{ site.url }}/style/favicons/favicon.ico" rel="shortcut icon" type="image/png">
<link rel="canonical" href="{{ site.url }}/">
<link rel="alternate" type="application/rss+xml" title="Liberxue" href="{{ site.url }}/feed.xml">
<meta charset="UTF-8">
<link rel="manifest" href="/manifest.json">
<link rel="shortcut icon" href="{{ site.url }}/style/favicons/favicon.ico" type="image/x-icon">
<meta name="keywords" content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description'
/>
<meta name="description" content="Tate & Snow's Github blog" />
<link href="https://cdn.bootcss.com/highlight.js/9.10.0/styles/xcode.min.css" rel="stylesheet">
<link href="{{ site.url }}/style/theme.css" rel="stylesheet"> {% if page.date %}
<meta content='{{ site.url }}{{ page.url }}' property='og:url' />
<meta content="{{ site.url }}{{ page.url }}|{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description'
/>
<meta content="article" property="og:type" /> {% else %}
<meta content='{{ site.url }}' property='og:url' />
<meta content="{{ site.description }}" property='og:description' />
{% endif %}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-136311746-1"></script>
<!-- <script async src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
<script>
  window.dataLayer = window.dataLayer || [];
  window.GA_TRACKING_ID = 'UA-136311746-1'
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('set', {
    'country': 'US',
    'currency': 'USD',
    'description': 'fuck',
  });
  gtag('config', GA_TRACKING_ID, {
    'custom_map': {
      'dimension1': 'post_title',
    },
    'post_title': 'test',
  });
</script>
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
<script>
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ site.facebook_appid }}";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
