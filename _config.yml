# ----------- CONFIGURABLE START -----------
title:            "Tate & Snow"
description:      "Lovely Home"
url:              https://tate-young.github.io # 域名
signoff:          "Tate" # Your name
facebook_appid:   #Tate
google_analytics: UA-101222464-1
share:            true
# 分页
paginate: 15
paginate_path: "blog:num"
plugins: [jekyll-paginate]
links:
  - name:         首页
    url:          /
    external:     false
  - name:         前端
    url:          /front
    external:     false
  - name:         历史
    url:          /history
    external:     false
  - name:         其他
    url:          /other
    external:     false
  - name:         标签
    url:          /tags
    external:     false
  - name:         关于
    url:          /README
    external:     false
# ------------ CONFIGURABLE END ------------

#permalink:        /:categories/:title.html
permalink: /:year/:month/:day/:title.html
defaults:
  - values:
      layout: "default"

jekyll_admin:
  hidden_links:
    - pages

# 插件 jekyll3.5.0 版本之前使用 gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-admin
  - jekyll-feed
  - jekyll-strapi

# strapi:
#   # Your API endpoint (optional, default to http://localhost:1337)
#   endpoint: http://localhost:1337
#   # Collections, key is used to access in the strapi.collections
#   # template variable
#   collections:
#     # Example for a "posts" collection
#     posts:
#       # Collection name (optional). Used to construct the url requested. Example: type `foo` would generate the following url `http://localhost:1337/foo`.
#       type: posts
#       # Permalink used to generate the output files (eg. /posts/:id).
#       permalink: /posts/:slug/
#       # layout: index.html
#       # output: true
