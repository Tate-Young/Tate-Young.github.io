<div class="main-content index-page clearfix ">
	<div class="post-lists">
		<div class="post-lists-body">
			{% for posts in site.posts %} {% if posts.tool%}
			<div class="post-list-item">
				<div class="post-list-item-container">
					<div class="item-thumb  bg-{{posts.background }}" style="background-image:url('{{posts.background-image }}');"></div>
					<a href="{{ posts.url }}">
						<div class="item-desc">
							<p>{{ posts.content | strip_html | strip_newlines | truncate: 100 }}</p>
						</div>
					</a>
					<div class="item-slant reverse-slant  bg-{{ posts.background }}"></div>
					<div class="item-slant">
						<div class="theme-title">
							{{ posts.flag }}
						</div>
					</div>
					<div class="item-label">
						<div class="item-title">
							<a href="{{ posts.url }}">{{ posts.title }}</a>
						</div>
						<div class="item-meta clearfix">
							<!-- <div class="item-meta-ico bg-ico-book" style="background: url('style/images/bg-ico.png') no-repeat;background-size: 40px auto;"></div> -->
							<div class="item-meta-cat">
								<a class="item-meta-category" href="/tags#{{ posts.category }}" title="访问 {{ posts.category }}" data-hover="{{ posts.category }}">{{ posts.category }}</a>
								<a href="/archives#{{ posts.date | date: " %Y "}}" title="访问 {{ posts.date | date: " %Y "}}" data-hover="{{ posts.date | date: "
								 %F "}}">{{ posts.date | date: "%F"}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endif %} {% endfor %}
		</div>
	</div>
